<div class="container">
  <h4>Añadir experiencia laboral</h4>
    <form (ngSubmit)="onCreate()" class="newform" novalidate #f="ngForm">
      <div>
        <label for="nombreExp">
          <input type="text" class="formItem" id="nombreExp" name="nombreExp" [(ngModel)]="nombreExp" required placeholder="Nombre de la empresa y puesto">
        </label>
        <label for="descripcionExp">
          <input type="text" class="formItem" id="descripcionExp" name="descripcionExp" [(ngModel)]="descripcionExp" required placeholder="Descripción de las tareas realizadas">
        </label>
      </div>
      <button class="boton">Añadir</button>
    </form>
</div>
